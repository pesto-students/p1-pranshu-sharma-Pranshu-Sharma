<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CattyBoard Top 100 Single Charts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CattyBoard Top 100 Single Charts" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
      media="all"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
      media="all"
    />
  </head>
  <body>

    <nav>
      <ul>
        <li tabindex="0" title="Open">
          <a href="#"><i class="la la-bars"></i></a>
        </li>
        <li tabindex="0" title="Home">
          <a href="#"><i class="la la-home"></i></a>
        </li>
        <li tabindex="0" title="Search">
          <a href="#"><i class="la la-search"></i></a>
        </li>
        <li tabindex="0" title="Adjust Volume">
          <a href="#"><i class="la la-volume-up"></i></a>
        </li>
        <li tabindex="0" title="Profile">
          <a href="#"><i class="la la-user"></i></a>
        </li>
        <li tabindex="0" title="Settings">
          <a href="#"><i class="la la-cog"></i></a>
        </li>
        <li tabindex="0" title="Spotify">
          <a href="#"><i class="la la-spotify"></i></a>
        </li>
        <li tabindex="0" title="SoundCloud">
          <a href="#"><i class="la la-soundcloud"></i></a>
        </li>
      </ul>
    </nav>

    <header>
      <div class="container">
        <div class="header_first_column">
          <img
            src="assets/images/cattyboard.jpg"
            alt="CattyBoard Image"
            height="250px"
            width="250px"
          />
        </div>
        <div class="header_second_column">
          <div class="item">
            <strong>CattyBoard Top 100 Single Charts (11.06.36)</strong>
            <p>Unknown Artist</p>
            <p>2016 . Charts . 100 songs</p>
          </div>
          <div class="item">
            <span tabindex="0"><i class="las la-play"></i> Play all</span>
            <span tabindex="0"><i class="las la-plus"></i> Add to</span>
            <span tabindex="0"><i class="las la-ellipsis-h"></i> More</span>
          </div>
        </div>
      </div>
    </header>

    <section>
      <table>
        <tr>
          <td>1. One Dance</td>
          <td>Crake feat CatKid & Cyla</td>
          <td>2:54</td>
          <td><button>CATTY CLOUD SYNC</button></td>
        </tr>
        <tr>
          <td>2. Panda</td>
          <td>Cattee</td>
          <td>4:06</td>
          <td><button>CATTY CLOUD SYNC</button></td>
        </tr>
        <tr>
          <td>3. Can't Stop the Feeling!</td>
          <td>Catin Cimberlake</td>
          <td>3:56</td>
          <td><button>CATTY CLOUD SYNC</button></td>
        </tr>
        <tr>
          <td>4. Work From Home</td>
          <td>Cat Harmony feat Colla</td>
          <td>3:34</td>
          <td><button>CATTY CLOUD SYNC</button></td>
        </tr>
      </table>
    </section>

    <footer>
      <div class="container">
        <div class="column">
          <div>
            <img
              src="assets/images/cattyboard.jpg"
              alt="CattyBoard Small Image"
            />
          </div>
          <div>
            <span>If It Ain't Love</span>
            <span>Catson Derulo</span>
          </div>
        </div>
        <div class="column" title="Previous Track">
          <span tabindex="0">
            <i class="las la-step-backward"></i>
          </span>
          <span tabindex="0" title="Pause">
            <i class="las la-pause"></i>
          </span>
          <span tabindex="0" title="Next Track">
            <i class="las la-step-forward"></i>
          </span>
          <span tabindex="0" title="Replay">
            <i class="las la-undo-alt"></i>
          </span>
          <span tabindex="0" title="Shuffle">
            <i class="las la-random"></i>
          </span>
        </div>
      </div>
    </footer>

  </body>
</html>
